<div class="container">
    <div class="row">
        <div class="col">
            <h2>Liste des Contacts</h2>
            <table mat-table [dataSource]="contacts" class="mat-elevation-z8">

                <!-- Colonne Nom -->
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef>Nom</th>
                    <td mat-cell *matCellDef="let contact">{{ contact.nom }}</td>
                </ng-container>


                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef>Pr√©nom</th>
                    <td mat-cell *matCellDef="let contact">{{ contact.prenom }}</td>
                </ng-container>
                <ng-container matColumnDef="Telephone">
                    <th mat-header-cell *matHeaderCellDef>Telephone</th>
                    <td mat-cell *matCellDef="let contact">{{ contact.Telephone }}</td>
                </ng-container>
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let contact">{{ contact.Email }}</td>
                </ng-container>
                <ng-container matColumnDef="Adresse">
                    <th mat-header-cell *matHeaderCellDef>Adresse</th>
                    <td mat-cell *matCellDef="let contact">{{ contact.Adresse }}</td>
                </ng-container>
                <ng-container matColumnDef="DateInscription">
                    <th mat-header-cell *matHeaderCellDef>DateInscription</th>
                    <td mat-cell *matCellDef="let contact">{{ contact.DateInscription }}</td>
                </ng-container>
                <ng-container matColumnDef="TotalAchats">
                    <th mat-header-cell *matHeaderCellDef>TotalAchats</th>
                    <td mat-cell *matCellDef="let contact">{{ contact.TotalAchats }}</td>

                </ng-container>
                <ng-container matColumnDef="LastDateAchat">
                    <th mat-header-cell *matHeaderCellDef>LastDateAchat</th>
                    <td mat-cell *matCellDef="let contact">{{ contact.LastDateAchat }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"
                    [ngClass]="{ 'pair': row % 2 === 0, 'impair': row % 2 !== 0 }" (click)="onRowClick(row)"></tr>

            </table>
        </div>
    </div>
</div>
